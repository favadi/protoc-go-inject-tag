syntax = "proto3";

package pb;

message IP {
  // @inject_tag: valid:"ip" yaml:"ip" json:"overrided"
  string Address = 1;
}

message URL {
  // @inject_tag: valid:"http|https"
  // @validation: "scheme|schema"
  string scheme = 1;
  // @validation: "url"
  string url = 2;
  // @inject_tag: valid:"nonzero"
  int32 port = 3;
}